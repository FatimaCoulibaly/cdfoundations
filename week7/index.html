<!DOCTYPE html>
<html>
<head>
	<title>SVG</title>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@700&display=swap" rel="stylesheet">
</head>
<h1>SVG Examples</h1>
<style type="text/css">

	html, body {
		font-family: 'Open Sans Condensed';
		width:100%;
		overflow-x:none;
		background-color: #FEEBD7
		background-size: cover;
		background-attachment: fixed;
	}

	h1 {
		text-align: center;
		font-family: 'Open Sans Condensed'
		font-size: 70em;
		color: purple;
	}
	.section{
		width:100%;
		height:200vh;
		overflow-y:visible;
		position:relative;
		padding:5% 0%;
	}
	svg {
		width:100%;
		height:50%;
		z-index:0;
		padding:5% 0%;
		overflow:visible;
	}
	.section h1 {
		position:sticky;
		font-size:10em;
		z-index:100;
		color:#ff68ce;
	}
	.right{
		top:0;
		float:right;
		transform: rotate(360deg);
    	transform-origin: 50% 100%;
	}
	.left {
		top:0;
		float:left;
		transform: rotate(-90deg);
    	transform-origin: 50% 100%;
	}
	.icecream {
		
		cursor:pointer;
		transition:all 0.15s ease-in-out;
	}
	.icecream:hover {
		fill:white;
		stroke:pink;
		stroke-width:2em;
		cursor:pointer;
		transition:all 0.15s ease-in-out;
}
		

	.cherry {
		
		cursor:pointer;
		transition:all 0.15s ease-in-out;
	}
	.cherry:hover {
		fill:white;
		stroke:#ff0000;
		stroke-width:1em;
		cursor:pointer;
		transition:all 0.15s ease-in-out;
}

	.cone {
		
		cursor:pointer;
		transition:all 0.15s ease-in-out;
	}

	.cone:hover {
		color:#764826;
		stroke: #764826;
		stroke-width:5em;
		cursor:pointer;
		transition:all 0.15s ease-in-out;
}


	.sun {
		
		cursor:pointer;
		transition:all 0.15s ease-in-out;
	}

	.sun:hover {
		fill:orange;
		stroke:yellow;
		stroke-width:;
		cursor:pointer;
		transition:all 0.15s ease-in-out;
	}

	.stem {
		cursor:pointer;
		transition:all 0.15s ease-in-out;
	}

		.stem:hover {
		fill:brown;
		stroke:green;
		stroke-width: 10px;
		cursor:pointer;
		transition:all 0.5s ease-in-out;
	}


	
	.flowers{
		background: rgb(255,255,255,1);
		
	}
	.flowers h1 {
		color:yellow;
	}

	.flowers h1:hover {
		color:green;
		stroke-color:green;
		cursor:pointer;
		transition:all 0.15s ease-in-out;

	}

	.butterflies h1 {
		color:purple;
	}

	.butterflies h1:hover {
		color:brown;
		stroke-color:purple;
		cursor:pointer;
		transition:all 0.15s ease-in-out;
		font-size: 15em;

	}

	.wings {
	cursor:pointer;
	transition:all 0.15s ease-in-out;

	}

	.wings:hover {
		fill:pink;
		stroke:purple;
		stroke-width:3px;
		cursor:pointer;
	}

	.insect {
	cursor:pointer;
	transition:all 0.15s ease-in-out;

	}

	.insect:hover {
		fill:black;
		stroke:black;
		stroke-width:3px;
		cursor:pointer;
		transition:all 0.15s ease-in-out;
	}



	.sunset h1 {
		color:orange;
	}

	.insect {
	cursor:pointer;
	transition:all 0.15s ease-in-out;

	}

	.insect:hover {
		fill:black;
		stroke:black;
		stroke-width:3px;
		cursor:pointer;
		transition:all 0.15s ease-in-out;
	}

	.sunset h1 {
		color:orange;
	}

	.sunsetting {
	cursor:pointer;
	transition:all 0.5s ease-in-out;


	}
	
		.sunsetting:hover {
		fill:blue;
		stroke:blue;
		stroke-width:3px;
		cursor:pointer;
		transition:all 0.15s ease-in-out;

	}

		.thesun {
	cursor:pointer;
	transition:all 0.5s ease-in-out;

	}
	
		.thesun:hover {
		fill:#FB4D3D;
		stroke:#FB4D3D;
		stroke-width:3em;
		cursor:pointer;
		transition:all 0.3s ease-in-out;
	}


		.water {
	cursor:pointer;
	transition:all 0.5s ease-in-out;

	}
	
		.water:hover {
		fill:#3943c3;
		stroke:#3943c3;
		stroke-width:3em;
		cursor:pointer;
		transition:all 0.3s ease-in-out;
	}





</style>
